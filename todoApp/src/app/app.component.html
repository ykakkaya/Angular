<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 align-items-center">
      <h3 class="bg-primary ">
        [ {{getName()}} ] TO DO LÄ°ST
      </h3>
      <div class="input-group ">
        <input type="text" #toDoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-warning" (click)="addItem(toDoText.value);toDoText.value=''">EKLE</button>
        </div>
      </div>
       <div class="custum-control custom-checkbox my-3">
          <input type="checkbox" class="custom-control-input" id="displayAll" [(ngModel)]="isdisplay">
          <label for="displayAll" class="custom-control-label">Display All</label>
        </div>
      <br>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() ;let i =index">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">YES</span>
              <span *ngSwitchCase="false">NO</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
